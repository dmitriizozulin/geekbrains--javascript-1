<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="packages/cart/cart.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="packages/cart/cart.js" defer></script>
  </head>

  <body>
    <ul class="market">
      <li class="market__item" data-name="Item 1" data-cost="300" data-id="1">
        <h3>Item 1</h3>
        <img src="https://placeimg.com/300/200/tech" alt="" />
        <p>Cost: 300$</p>
        <button class="addToCart">Add to cart</button>
      </li>
      <li class="market__item" data-name="Item 2" data-cost="250" data-id="2">
        <h3>Item 2</h3>
        <img src="https://placeimg.com/300/200/tech" alt="" />
        <p>Cost: 250$</p>
        <button class="addToCart">Add to cart</button>
      </li>
      <li class="market__item" data-name="Item 3" data-cost="500" data-id="3">
        <h3>Item 3</h3>
        <img src="https://placeimg.com/300/200/tech" alt="" />
        <p>Cost: 500$</p>
        <button class="addToCart">Add to cart</button>
      </li>
    </ul>
    <table class="cart">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Cost</th>
          <th>Quantity</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <td>-</td>
        <td>Summary</td>
        <td>0$</td>
        <td>0</td>
        <td></td>
      </tbody>
    </table>
  </body>
</html>
